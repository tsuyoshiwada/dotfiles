# General
# prefix -- <C-s>
set -g prefix C-s
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 0

# history
set -g history-limit 10000

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロード
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# colors
set-option -g default-terminal xterm-256color

# キーバインド
setw -g mode-keys vi
set -g status-keys emacs

# <C-s>*2でtmux内のプログラムに<C-s>を送る
bind C-s send-prefix


# Mouse
setw -g mouse on


# Panes
# v で垂直, s で水平に分割
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'

# 最大化 / 戻す
unbind o
bind o resize-pane -Z

# Layout
bind-key O select-layout main-vertical

# Vimのキーバインドでペインを移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# ><で垂直, +-で水平にリサイズ
bind -r > resize-pane -L 5
bind -r < resize-pane -R 5
bind -r + resize-pane -U 5
bind -r - resize-pane -D 5

# Create window
bind-key t new-window -c "#{pane_current_path}"

# Kill pane
bind-key C-x kill-pane


# コピーモード
## viのキーバインドを使用
setw -g mode-keys vi

## クリップボード共有を有効
set-option -g default-command "reattach-to-user-namespace -l zsh"

## コピーモードの操作をvi風に
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

bind-key C-i copy-mode -u
bind-key i   copy-mode


# Status bar
set-option -g status-position top
set-option -g status-interval 1
set-option -g status-fg colour241
set-option -g status-bg colour234
set-option -g status-left-length 20
set-option -g status-left "#[fg=colour255,bg=colour100]Session: #S #[default]"
set-option -g status-right-length 60
set-option -g status-right "#[bg=colour232] #h | %m/%d %H:%M:%S#[default]"
set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour30,bold] #I: #W #[default]"

# Pane
# border
set -g pane-border-fg colour0

# border - active
set -g pane-active-border-fg colour36
