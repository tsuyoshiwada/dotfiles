# General
# prefix -- <C-s>
set -g prefix C-s
unbind-key C-b

# キーストロークのディレイを減らす
set -sg escape-time 0

# history
set -g history-limit 10000

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ウィンドウ閉じたらのインデックスをリセット
set-option -g renumber-windows on

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロード
bind-key r source-file ~/.tmux.conf \; display "Reloaded!"

# colors
set-option -g default-terminal "xterm-256color"
# set -g default-terminal "screen-256color"
# set-option -ga terminal-overrides ",xterm-256color:Tc"

# キーバインド
setw -g mode-keys vi
set -g status-keys emacs

# <C-s>*2でtmux内のプログラムに<C-s>を送る
bind-key C-s send-prefix


# Mouse
setw -g mouse on


# Panes
# v で垂直, s で水平に分割
bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'

# 最大化トグル
unbind-key o
bind-key o resize-pane -Z

# Layout
bind-key O select-layout main-vertical

# Vimのキーバインドでペインを移動
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key C-h select-pane -L
bind-key C-j select-pane -D
bind-key C-k select-pane -U
bind-key C-l select-pane -R

bind-key -r C-p select-window -t :-
bind-key -r C-n select-window -t :+

# 番号指定でタブを移動
unbind-key 0
unbind-key 1
unbind-key 2
unbind-key 3
unbind-key 4
unbind-key 5
unbind-key 6
unbind-key 7
unbind-key 8
unbind-key 9
bind-key 1 select-window -t 1
bind-key 2 select-window -t 2
bind-key 3 select-window -t 3
bind-key 4 select-window -t 4
bind-key 5 select-window -t 5
bind-key 6 select-window -t 6
bind-key 7 select-window -t 7
bind-key 8 select-window -t 8
bind-key 9 select-window -t 9

# ><で垂直, +-で水平にリサイズ
bind-key -r > resize-pane -L 5
bind-key -r < resize-pane -R 5
bind-key -r + resize-pane -U 5
bind-key -r - resize-pane -D 5

# Create window
bind-key t new-window -c "#{pane_current_path}"

# Kill pane
bind-key C-x kill-pane

# Choose session
bind-key e choose-session

# Move window
unbind-key m
bind-key m command-prompt "move-window -t '%%'"

# window の前後入れ替え
unbind {
bind -r { run 'cw=$(tmux display-message -p \#I) && [ $cw -gt 0 ] && tmux swap-window -s $cw -t $(($cw - 1))'
unbind }
bind -r } run 'cw=$(tmux display-message -p \#I) && tmux swap-window -s $cw -t $(($cw + 1))'


# コピーモード
## viのキーバインドを使用
setw -g mode-keys vi

## クリップボード共有を有効
set-option -g default-command "reattach-to-user-namespace -l zsh"

## コピーモードの操作をvi風に
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"
unbind-key -T copy-mode-vi Enter

unbind-key -T copy-mode-vi L
unbind-key -T copy-mode-vi H
bind-key -T copy-mode-vi L send-keys -X end-of-line
bind-key -T copy-mode-vi H send-keys -X back-to-indentation

bind-key C-i copy-mode -u
bind-key i   copy-mode


# Status bar
set-option -g status-position top
set-option -g status-interval 1
set-option -g status-fg colour238
set-option -g status-bg default
set-option -g status-left-length 20
set-option -g status-left "#[fg=colour233,bg=colour37] #S #[fg=colour37,bg=default]⮀"
set-option -g status-right-length 0
set-option -g status-right ""
set-window-option -g window-status-format "#[fg=colour233]⮀#[default] #I.#W #[fg=colour233]⮀"
set-window-option -g window-status-current-format "#[fg=colour233,bg=colour235]⮀#[fg=colour243,bg=colour235] #I.#W #[default]#[fg=colour235]⮀"

# Pane
# border
set -g pane-border-fg colour0

# border - active
set -g pane-active-border-fg colour36
