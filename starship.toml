add_newline = true

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$env_var\
$custom\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$character"""

[character]
style_success = "bold fg:79"
style_failure = "bold fg:170"

[battery]
disabled = true

[directory]
truncate_to_repo = false
style = "bold fg:104"

[git_branch]
style = "fg:103"

[git_state]
style = "fg:104"

[git_status]
style = "fg:104"
